name: Deploy Full Stack App to EC2

on:
  push:
    branches:
      - main

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
  FASTAPI_DOCKER_IMAGE_NAME: seoyoung1024/speech-feedback-service-fastapi
  NODE_DOCKER_IMAGE_NAME: seoyoung1024/speech-feedback-service-node
  EC2_HOST: ${{ secrets.HOST }}
  EC2_USERNAME: ${{ secrets.USERNAME }}
  EC2_KEY: ${{ secrets.KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_TOKEN }}

      - name: Build and Push FastAPI Image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: ${{ env.FASTAPI_DOCKER_IMAGE_NAME }}:latest

      - name: Build and Push Node Image
        uses: docker/build-push-action@v5
        with:
          context: ./node
          file: ./node/Dockerfile
          push: true
          tags: ${{ env.NODE_DOCKER_IMAGE_NAME }}:latest

      - name: Copy docker-compose.yaml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ env.EC2_KEY }}
          port: ${{ secrets.PORT }}
          source: "docker-compose.yaml"
          target: "~/"

      - name: Deploy All Services with Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ env.EC2_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "--- Setting up environment variables ---"
            export GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}

            echo "--- Pulling Latest Docker images ---"
            docker-compose -f ~/docker-compose.yaml pull

            echo "--- Stopping and removing old containers ---"
            docker-compose -f ~/docker-compose.yaml down

            echo "--- Starting new containers with Docker Compose ---"
            docker-compose -f ~/docker-compose.yaml up -d

            echo "--- Cleaning up unused Docker resources ---"
            docker system prune -af