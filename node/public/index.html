<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발표 피드백 도우미</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
        }
        
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.7;
            background-color: #f8f9fa;
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        #transcript {
            min-height: 100px;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .analysis-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .ai-feedback {
            background-color: #f0f7ff;
            border-left: 4px solid var(--accent-color);
            border-radius: 0 8px 8px 0;
            padding: 1.25rem;
            margin-top: 1.5rem;
        }
        
        .result-item {
            margin-bottom: 1.25rem;
            padding-bottom: 1.25rem;
            border-bottom: 1px solid #eee;
        }
        
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .label {
            font-weight: 600;
            color: #495057;
            margin-right: 0.5rem;
        }
        
        .value {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .badge {
            font-weight: 500;
            padding: 0.4em 0.8em;
            margin: 0.2em;
        }
        
        @media (max-width: 768px) {
            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="text-center mb-5">
                            <h1 class="display-5 fw-bold text-primary mb-3">발표 피드백 도우미</h1>
                            <p class="lead text-muted">음성 인식을 통해 발표를 분석하고 AI의 피드백을 받아보세요.</p>
                        </div>
                        
                        <!-- 녹음 컨트롤 -->
                        <div class="text-center mb-5">
                            <div class="d-flex justify-content-center flex-wrap gap-3 mb-3">
                                <button id="startButton" class="btn btn-primary btn-lg">
                                    <i class="bi bi-mic-fill me-2"></i> 녹음 시작
                                </button>
                                <button id="stopButton" class="btn btn-danger btn-lg" disabled>
                                    <i class="bi bi-stop-fill me-2"></i> 녹음 중지
                                </button>
                            </div>
                            <div id="status" class="text-muted">
                                <i class="bi bi-info-circle me-1"></i> 녹음 시작 버튼을 눌러 발표를 시작하세요.
                            </div>
                        </div>

                        <!-- 음성 인식 영역 -->
                        <div class="card mb-4 border-0 bg-light">
                            <div class="card-body p-4">
                                <h2 class="h5 fw-bold mb-3 text-primary">
                                    <i class="bi bi-soundwave me-2"></i>실시간 음성 인식
                                </h2>
                                <div id="transcript" class="p-3 bg-white rounded">
                                    <div class="text-muted text-center py-4">
                                        <i class="bi bi-mic" style="font-size: 2rem;"></i>
                                        <p class="mt-2 mb-0">녹음 시작 버튼을 누르고 말씀해주세요.</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 분석 결과 영역 -->
                        <div id="analysisResults" class="mb-4">
                            <!-- 분석 결과가 여기에 동적으로 로드됩니다 -->
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4 text-muted small">
                    <p>© 2025 발표 피드백 도우미. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Google Fonts - Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Main JavaScript -->
    <script src="js/main_v1.js"></script>

</body>
